<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!---->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!--normalize sheet-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
    <!--font sheet  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!--title of page-->
  <title>SignUp</title>
  <link rel="icon"  type="image/x-icon" href="image/new.png">



</head>
<body>
    <!--start login-->
    <section class="all vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center algn-items-centeri h-100">
            <div class="col">
              <div class="card " style="border-radius: 1rem;">
                <div class="card-body p-5 pb-0 ">
      
                  <div class="mb-md-5 mt-md-4 ">
                    <div class="card-title text-center">
                      <small>Sign Up</small>
                      <h2 class="fw-bold mb-2 ">Student<span>Hub</span></h2>
        
                    </div>
                    <!-- Name input -->
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeName">User Name</label>
                      <div class="input-container">
                        <i class="icon bi bi-person"></i>
                        <input type="text" id="typeName" class="form-control input-field form-control-lg" placeholder="Enter Your Name" />  
                      </div>
                    <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeName">Email</label>
                      <div class="input-container">
                        <i class="icon bi bi-envelope"></i>
                        <input type="email" id="typeName" class="form-control input-field form-control-lg" placeholder="Enter Your Email" />  
                      </div>
                    <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <!-- password input -->
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <div class="input-container">
                        <i class="icon bi-eye"></i>
                        <input type="password" id="typePasswordX" class="form-control input-field form-control-lg" placeholder="Enter Your Password" />
                      </div>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please enter your password.</div>
                    </div>
      
                    <!--confirm password input -->
                    <div class="form-outline form-white mb-2">
                      <label class="form-label" for="typePasswordX">Confirm Password</label>
                      <div class="input-container">
                        <i class="icon bi-eye"></i>
                        <input type="password" id="typePasswordX" class="form-control input-field form-control-lg" placeholder="Enter Your Password" />
                      </div>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please enter your password.</div>
                    </div>

                    <!-- roles checkbox -->
                    <div class="form-check ">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">I Agree to the Terms & Privacy</label>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please check.</div>
                    </div>

                    <!--sign up button  -->
                    <a  class="btn col-12 mb-5 mt-5 btn-lg " href="Home.html" role="button" type="submit">Register</a>
      
                    <!-- signin link  -->
                    <div >
                      <p class="m-2 pb-3 text-center">Already have an account?<a href="login.html" class=" fw-bold">Sign in now</a>
                      </p>
                    </div>
                  </div>

                  
                </div>
              </div>                    
            </div>
            <div class="welcome col text-white text-center fw-bold ">
              <h1>Hello! Sign Up to Get Started</h1>
            </div>
          </div>
        </div>
    </section>

  
    <!--end login-->



    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
